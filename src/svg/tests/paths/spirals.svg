<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg viewBox="0 0 1500 1000" width="1500" height="1000" version = "1.1"  xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <image id="points" xlink:href="../stroking/triangle.png"/>
  </defs>

  <rect fill="#ffffff" width="100%" height="100%"/>

  <parasol:spiral cx="110" cy="110" r="100" scale="2" step="0.1" stroke="black" stroke-width="2" fill="none"/>
  <parasol:spiral cx="320" cy="110" r="100" scale="1" step="1" stroke="red" stroke-width="2" fill="none"/>
  <parasol:spiral cx="110" cy="320" r="100" offset="40" scale="0.8" stroke="green" stroke-width="2" fill="none"/>
  <parasol:spiral cx="320" cy="320" r="110" step="2" scale="0.4" stroke="blue" stroke-width="1" fill="none"/>
  <parasol:spiral cx="110" cy="530" r="100" scale="5" stroke="url(#points)" stroke-width="12" fill="none"/>

</svg>
