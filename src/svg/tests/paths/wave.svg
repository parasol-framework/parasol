<?xml version="1.0" standalone="no"?>

<svg  viewBox="0 0 1600 800"  version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="LinearGradient">
      <stop offset="0%" stop-color="rgb(0,0,255)"/>
      <stop offset="100%" stop-color="#ff0000"/>
    </linearGradient>

    <image id="chain" xlink:href="../brushes/chain.png"/>
    <image id="chequer" xlink:href="../brushes/chequer.png"/>
    <image id="fuzz" xlink:href="../brushes/fuzz.png"/>
    <image id="helix" xlink:href="../brushes/helix.png"/>
    <image id="speckle" xlink:href="../brushes/speckle.png"/>
    <image id="triangle" xlink:href="../brushes/triangle.png"/>
  </defs>

  <rect fill="#FFFFFF" width="100%" height="100%"/>

  <parasol:wave fill="green" x="0" y="0" width="100%" height="15%" decay="0.5" amplitude="0.8" close="top" frequency="6"/>
  <parasol:wave fill="none" stroke="url(#helix)" stroke-width="16" x="0" y="0" width="100%" height="15%" decay="0.5" amplitude="0.8" frequency="6"/>

  <parasol:wave fill="red" stroke="red" x="0" y="85%" width="100%" height="15%" close="bottom" amplitude="0.8" frequency="4"/>

  <parasol:wave fill="turquoise" thickness="20" x="0" y="50%" width="100%" height="100" frequency="3" fill-opacity="0.5"/>
  <parasol:wave fill="none" stroke="url(#chain)" stroke-width="12" x="0" y="50%" width="100%" height="100" frequency="3"/>

  <parasol:wave fill="none" stroke="url(#LinearGradient)" stroke-width="40" x="0" y="25%" width="105%" height="100" decay="-2" frequency="8"/>

  <parasol:wave fill="none" stroke="black" frequency="6" x="0" y="70%" width="100%" height="20"/>
</svg>
