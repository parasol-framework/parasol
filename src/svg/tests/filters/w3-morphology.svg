<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <filter id="Op1">
      <feMorphology operator="erode" in="SourceGraphic" radius="0 3"/>
    </filter>
    <filter id="Op2">
      <feMorphology operator="erode" in="SourceGraphic" radius="3 0"/>
    </filter>
    <filter id="Op3">
      <feMorphology operator="erode" in="SourceGraphic" radius="3 3"/>
    </filter>
    <filter id="Op4">
      <feMorphology operator="erode" in="SourceGraphic" radius="1 1"/>
    </filter>
  </defs>

  <rect fill="white" stroke="blue" stroke-width="2" x="0" y="0" width="100%" height="100%"/>

  <g enable-background="new" >
    <text font-family="Roboto" font-size="75" fill="none" stroke="black" stroke-width="6" x="50" y="90">AaBbCcDd radius 0</text>
    <text font-family="Roboto" font-size="75" fill="none" stroke="black" stroke-width="6" x="50" y="180" filter="url(#Op1)" >AaBbCcDd radius 0-3</text>
    <text font-family="Roboto" font-size="75" fill="none" stroke="black" stroke-width="6" x="50" y="270" filter="url(#Op2)" >AaBbCcDd radius 3-0</text>
    <text font-family="Roboto" font-size="75" fill="none" stroke="black" stroke-width="6" x="50" y="360" filter="url(#Op3)" >AaBbCcDd radius 3-3</text>
    <text font-family="Roboto" font-size="75" fill="none" stroke="black" stroke-width="6" x="50" y="450" filter="url(#Op4)" >AaBbCcDd radius 1-1</text>
  </g>
</svg>
