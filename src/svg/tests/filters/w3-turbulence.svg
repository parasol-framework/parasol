<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="450px" height="325px" viewBox="0 0 450 325" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <g font-family="Verdana" text-anchor="middle" font-size="10" >
    <defs>
      <filter id="turba" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2"/>
      </filter>

      <filter id="turbb" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="turbulence" baseFrequency="0.1" numOctaves="2"/>
      </filter>

      <filter id="turbc" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="8"/>
      </filter>

      <filter id="Turb4" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="4"/>
      </filter>

      <filter id="Turb5" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="4"/>
      </filter>

      <filter id="Turb6" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="1"/>
      </filter>
    </defs>

  <rect fill="white" stroke="blue" x="0" y="0" width="100%" height="100%" stroke-width="2"/>

    <rect x="25" y="25" width="100" height="75" filter="url(#turba)"/>
    <text x="25" y="117">type=turbulence</text>
    <text x="25" y="129">baseFrequency=0.02</text>
    <text x="25" y="141">numOctaves=2</text>

    <rect x="175" y="25" width="100" height="75" filter="url(#turbb)"/>
    <text x="175" y="117">type=turbulence</text>
    <text x="175" y="129">baseFrequency=0.1</text>
    <text x="175" y="141">numOctaves=2</text>

    <rect x="325" y="25" width="100" height="75" filter="url(#turbc)"/>
    <text x="325" y="117">type=turbulence</text>
    <text x="325" y="129">baseFrequency=0.05</text>
    <text x="325" y="141">numOctaves=8</text>

    <rect x="25" y="180" width="100" height="75" filter="url(#Turb4)"/>
    <text x="25" y="272">type=fractalNoise</text>
    <text x="25" y="284">baseFrequency=0.1</text>
    <text x="25" y="296">numOctaves=4</text>

    <rect x="175" y="180" width="100" height="75" filter="url(#Turb5)"/>
    <text x="175" y="272">type=fractalNoise</text>
    <text x="175" y="284">baseFrequency=0.4</text>
    <text x="175" y="296">numOctaves=4</text>

    <rect x="325" y="180" width="100" height="75" filter="url(#Turb6)"/>
    <text x="325" y="272">type=fractalNoise</text>
    <text x="325" y="284">baseFrequency=0.1</text>
    <text x="325" y="296">numOctaves=1</text>
  </g>
</svg>
