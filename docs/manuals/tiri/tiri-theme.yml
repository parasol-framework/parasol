extends: default

page:
  margin: [0.75in, 0.75in, 0.75in, 0.75in]

title-page:
  logo:
    top: 5%
    align: right
  title:
    top: 45%
    font-size: 30
    font-style: bold
    line-height: 1.2
  subtitle:
    font-size: 13
    font-style: normal
    font-color: '#666666'
    line-height: 1.2
    margin-top: 8
  authors:
    font-size: 16
    margin-top: 12
  revision:
    font-size: 12
    margin-top: 6

heading:
  min-height-after: 0.5in
  part:
    break-before: always
    break-after: always
  h1-text-align: center
  h1-margin-page-top: 280

header:
  height: 0.5in
  font-size: 9
  font-color: '#999999'
  border-bottom-width: 0.5
  border-bottom-color: '#DDDDDD'
  recto:
    right:
      content: '{chapter-title}'
  verso:
    left:
      content: '{chapter-title}'

code:
  breakable: true
  orphans: 5
  page-break-inside: avoid
