extends: default

font:
  catalog:
    Noto Serif:
      normal: fonts/NotoSerif-Regular.ttf
      bold: fonts/NotoSerif-Bold.ttf
      italic: fonts/NotoSerif-Italic.ttf
      bold_italic: fonts/NotoSerif-BoldItalic.ttf
    Noto Sans:
      normal: ../../../data/fonts/truetype/NotoSans-VariableFont.ttf
      bold: ../../../data/fonts/truetype/NotoSans-VariableFont.ttf
      italic: ../../../data/fonts/truetype/NotoSans-Italic-VariableFont.ttf
      bold_italic: ../../../data/fonts/truetype/NotoSans-Italic-VariableFont.ttf
    Courier Prime:
      normal: ../../../data/fonts/truetype/Courier Prime.ttf
      bold: ../../../data/fonts/truetype/Courier Prime Bold.ttf
      italic: ../../../data/fonts/truetype/Courier Prime Italic.ttf
      bold_italic: ../../../data/fonts/truetype/Courier Prime Bold Italic.ttf
    Source Code Pro:
      normal: ../../../data/fonts/truetype/SourceCodePro-VariableFont.ttf
      bold: ../../../data/fonts/truetype/SourceCodePro-VariableFont.ttf
      italic: ../../../data/fonts/truetype/SourceCodePro-Italic-VariableFont.ttf
      bold_italic: ../../../data/fonts/truetype/SourceCodePro-Italic-VariableFont.ttf
    Inconsolata:
      normal: ../../../data/fonts/truetype/Inconsolata-VariableFont.ttf
      bold: ../../../data/fonts/truetype/Inconsolata-VariableFont.ttf
      italic: ../../../data/fonts/truetype/Inconsolata-VariableFont.ttf
      bold_italic: ../../../data/fonts/truetype/Inconsolata-VariableFont.ttf
    Noto Emoji:
      normal: ../../../data/fonts/truetype/NotoEmoji-VariableFont.ttf
      bold: ../../../data/fonts/truetype/NotoEmoji-VariableFont.ttf
      italic: ../../../data/fonts/truetype/NotoEmoji-VariableFont.ttf
      bold_italic: ../../../data/fonts/truetype/NotoEmoji-VariableFont.ttf
    M+ 1mn:
      normal: GEM_FONTS_DIR/mplus1mn-regular-subset.ttf
      bold: GEM_FONTS_DIR/mplus1mn-bold-subset.ttf
      italic: GEM_FONTS_DIR/mplus1mn-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/mplus1mn-bold_italic-subset.ttf
  fallbacks:
    - Noto Emoji

base:
  font-family: Noto Serif

codespan:
  font-family: Inconsolata
  font-size: 1.1em

role:
  api:
    font-family: Courier Prime
    font-weight: bold
    font-size: 1.1em
    align: left

code:
  font-family: Courier Prime
  breakable: true
  orphans: 5
  page-break-inside: avoid
  font-size: 0.95em

page:
  margin: [0.75in, 0.75in, 0.75in, 0.75in]

title-page:
  logo:
    top: 5%
    align: right
  title:
    top: 45%
    font-size: 30
    font-style: bold
    line-height: 1.2
  subtitle:
    font-size: 13
    font-style: normal
    font-color: '#666666'
    line-height: 1.2
    margin-top: 8
  authors:
    font-size: 16
    margin-top: 12
  revision:
    font-size: 12
    margin-top: 6

heading:
  min-height-after: 1in
  part:
    break-before: always
    break-after: always
  h1-text-align: center
  h1-margin-page-top: 280

header:
  height: 0.5in
  font-size: 9
  font-color: '#999999'
  border-bottom-width: 0.5
  border-bottom-color: '#DDDDDD'
  recto:
    right:
      content: '{chapter-title}'
  verso:
    left:
      content: '{chapter-title}'
