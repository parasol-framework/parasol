
[Default]
Open = "bin:parasol" -script templates:dialogs/linkfiletype.dml -args "file=[@file]"
Edit = "bin:parasol" -script templates:dialogs/linkfiletype.dml -args "file=[@file]"
View = "bin:parasol" -script templates:dialogs/linkfiletype.dml -args "file=[@file]"
Icon = filetypes/empty

[Picture]
Class = Picture
Open = [PROG:PicViewer] -args "file=[@file]"
Edit = [PROG:PicViewer] -args "file=[@file]"
View = [PROG:PicViewer] -args "file=[@file]"
Icon = filetypes/image

[Script]
Class = Script
Open = "bin:parasol" -script "[@file]"
View = [PROG:Stix] -args file={ [@files] }
Edit = [PROG:Stix] -args file={ [@files] }
Icon = filetypes/shellscript

[RPLDocument]
Class = Document
Match = *.dmd|*.rpl|*.rple
Open = bin:parasol -script "programs:apps/scorchio/main.dml" -args "file=[@file]"
Edit = [PROG:Stix] -args file={ [@files] }
View = bin:parasol -script "programs:apps/scorchio/main.dml" -args "file=[@file]"
Icon = filetypes/text

[Config]
