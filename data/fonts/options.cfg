# Font options in this file will add/overwrite values in fonts.cfg, which is machine generated.
# The fonts.cfg file can be refreshed by deleting it, then running any program that uses the Parasol UI.
#
# Hinting options for scalable fonts are:
#
#    Normal:   The hinting information provided by the font should be given preference.
#    Internal: The Freetype hinter should be used and font specific hinting can be ignored.
#    Light:    The light version of the Freetype hinter should be used.

[Courier]
Name = Courier
Alias = Courier Prime
Hidden = Yes

[Crimson Pro]
Hinting = Normal

[Noto Sans]
Hinting = Internal
Default = Yes

[Vollkorn]
Hinting = Normal

[Noto Color Emoji]
Hidden = Yes

[Source Sans 3]
Hidden = Yes

[Source Sans Pro]
Name = Source Sans Pro
Alias = Source Sans 3

[Times New Roman]
Name = Times New Roman
Alias = Crimson Pro
Hidden = Yes
